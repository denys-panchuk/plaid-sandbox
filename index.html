<html>
  <head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.3/jquery.min.js"></script>
    <script src="https://cdn.plaid.com/link/v2/stable/link-initialize.js"></script>
    
  </head>
  <title>Plaid | Minimal Quickstart</title>
  <body>
    <button
      type="button"
      id="link-account"
      class="btn btn-primary btn-dark btn-lg"
      style="
        border: 1px solid black;
        border-radius: 5px;
        background: black;
        height: 48px;
        width: 155px;
        margin-top: 5; 
        margin-left: 10;
        color: white;
        font-size: 18px;
      "
    >
      <strong>Link account</strong>
    </button>
    <pre
      id="response"
      style="
        top: 60;
        margin-left: 10;
        bottom: 0;
        position: fixed;
        overflow-y: scroll;
        overflow-x: hidden;
        font-size: 14px;
      "
    ></pre>
  </body>
 <script>
      (async ($) => {
        // Initialize Link
        const handler = Plaid.create({
          token: "", // link_token
          onSuccess: async (publicToken, metadata) => {
            alert(publicToken);
            console.log("public token: " + publicToken);
            console.log(metadata);
          },
          onEvent: (eventName, metadata) => {
            console.log("Event:", eventName);
            console.log("Metadata:", metadata);
          },
          onExit: (error, metadata) => {
            console.log(error, metadata);
          },
        });

        // Start Link when button is clicked
        const linkAccountButton = document.getElementById("link-account");
        linkAccountButton.addEventListener("click", (event) => {
          handler.open();
        });
      })(jQuery);
    </script>
</html>
